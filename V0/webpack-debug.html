<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Error Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { background: #fee; padding: 10px; border: 1px solid #f00; margin: 10px 0; }
        .success { background: #efe; padding: 10px; border: 1px solid #0f0; margin: 10px 0; }
        .log { background: #f0f0f0; padding: 10px; border: 1px solid #ccc; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Webpack Error Diagnosis</h1>
    <p>Testing the application to identify the webpack error source.</p>
    
    <div id="status">Loading...</div>
    <div id="logs"></div>
    
    <iframe src="http://localhost:3002" width="100%" height="600" frameborder="1"></iframe>
    
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function log(message, type = 'log') {
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = new Date().toISOString() + ': ' + message;
            logsDiv.appendChild(logEntry);
            console.log(message);
        }
        
        // Monitor errors
        window.addEventListener('error', (event) => {
            log('Error caught: ' + event.error.message + '\nStack: ' + event.error.stack, 'error');
            statusDiv.textContent = 'Error detected: ' + event.error.message;
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            log('Unhandled rejection: ' + event.reason, 'error');
        });
        
        // Test fetch to the development server
        async function testConnection() {
            try {
                log('Testing connection to Next.js dev server...');
                const response = await fetch('http://localhost:3002');
                const text = await response.text();
                
                if (response.ok) {
                    log('Connection successful', 'success');
                    statusDiv.textContent = 'Connection OK - server running';
                    
                    // Check for specific error patterns in the HTML
                    if (text.includes('TypeError: Cannot read properties of undefined')) {
                        log('Found TypeError in HTML response', 'error');
                    }
                    if (text.includes('ChunkLoadError')) {
                        log('Found ChunkLoadError in HTML response', 'error');
                    }
                    if (text.includes('page.tsx:5')) {
                        log('Found reference to page.tsx:5 in response', 'error');
                    }
                } else {
                    log('HTTP Error: ' + response.status, 'error');
                    statusDiv.textContent = 'HTTP Error: ' + response.status;
                }
            } catch (error) {
                log('Fetch failed: ' + error.message, 'error');
                statusDiv.textContent = 'Connection failed: ' + error.message;
            }
        }
        
        // Start testing
        testConnection();
        
        log('Diagnostic page loaded');
    </script>
</body>
</html>
